{% block content %}
<nav class="navbar navbar-expand-lg bg-primary shadow sticky-top" data-bs-theme="dark">
    <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">İpekYolu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto ms-auto">
          <li class="nav-item">
            <a class="nav-link {% if '/' == request.path %} active {% endif %}" href="/">Anasayfa
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if 'categories' in request.path %} active {% endif %}" href="{% url 'categories' %}">Kategoriler</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if 'products-list' in request.path %} active {% endif %}" href="{% url 'products-list' %}">Ürünler</a>
          </li>
          <form class="d-flex" method="get" action="{% url 'search' %}">
            <input class="form-control me-sm-2 rounded-5" name="search" type="search" placeholder="Ne arıyorsunuz?">
            <input class="btn btn-secondary my-2 my-sm-0 me-3 rounded-5" type="submit" value="Ara">
          </form>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'customerPanel' %}"><i class="bi bi-person fs-3"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link position-relative" href="{% url 'cart' %}"><i class="bi bi-bag fs-3"></i>
            </a>
          </li>
          {% else %}          
            <a class="nav-link" href="{% url 'customerLogin' %}"><i class="bi bi-box-arrow-in-right fs-3"></i></a>
          {% endif %}
        </ul>
      </div>
    </div>
</nav>

{% endblock content %}
