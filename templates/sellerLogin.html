{% extends "partials/_main.html" %}
{% load static %}

{% block content %}

<div class="container">
    <h3 class="my-2 my-md-3 bg-body-tertiary rounded-5 shadow-sm p-3">Satıcı Giriş</h3>
    <div class="row p-1 rounded-4 m-md-5 align-items-center"style="height: 50vh;">
        <form method="POST" class="m-1 p-3 rounded-4 shadow-sm">
            {% csrf_token %}
            <label for="">Kullanıcı Adı</label>
            <input type="text" name="username" id="" class="form-control" required>
 
            <label for="">Şifre</label>
            <input type="password" name="password" id="" class="form-control" required>

            <input type="submit" value="Giriş Yap" class="btn btn-primary m-2">
        </form>
    </div>
    <div class="row row p-1 m-1 rounded-4 m-md-5">
        <h5 class="my-2 my-md-3 bg-body-tertiary rounded-5 shadow-sm p-3">Henüz Hesabın Yok mu?</h5>
        <a class="btn btn-primary m-2" href="{% url 'sellerRegister' %}">Hemen Satıcı Olarak Kaydol</a>
    </div>
</div>
{% endblock content %}
